<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعواتكم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .prayer-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .prayer-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border-right: 4px solid #3498db;
            position: relative;
        }

        .prayer-date {
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: left;
        }

        .back-button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 25px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .empty-msg {
            text-align: center;
            color: #777;
            font-size: 1.1rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">← العودة للرئيسية</button>
        <h1>📜 الدعوات المضافة</h1>
        
        <div class="prayer-list" id="prayersContainer"></div>
    </div>

    <script>
        function loadPrayers() {
            const prayers = JSON.parse(localStorage.getItem('prayers') || '[]');
            const container = document.getElementById('prayersContainer');
            
            if(prayers.length === 0) {
                container.innerHTML = '<div class="empty-msg">لا توجد دعوات مضافة بعد</div>';
                return;
            }

            container.innerHTML = prayers.map((prayer, index) => `
                <div class="prayer-item">
                    <div class="prayer-text">${prayer.text}</div>
                    <div class="prayer-date">${prayer.date}</div>
                </div>
            `).join('');
        }

        window.onload = loadPrayers;
    </script>
</body>
</html>
